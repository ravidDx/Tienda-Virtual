<ion-header>

  <ion-navbar color="dark">
    <ion-title text-center >Datos Personales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="myForm" (ngSubmit)="guardarForm()">

		<ion-list>
	      <ion-item>
	        <ion-icon name="person" item-left></ion-icon>
	        <ion-label stacked>Nombres:</ion-label>
	        <ion-input formControlName="nombres" type="text" placeholder="Nombres"></ion-input>
	      </ion-item>
	      <ion-item>
	        <ion-icon name="person" item-left></ion-icon>
	        <ion-label stacked>Apellidos:</ion-label>
	        <ion-input formControlName="apellidos" type="text" placeholder="Apellidos"></ion-input>
	      </ion-item>
	      <ion-item>
	        <ion-icon name="information" item-left></ion-icon>
	        <ion-label stacked>Cedula:</ion-label>
	        <ion-input formControlName="cedula" type="text" placeholder="Cedula"></ion-input>
	      </ion-item>

	      <ion-item>
	        <ion-icon name="mail" item-left></ion-icon>
	        <ion-label stacked>Correo electronico:</ion-label>
	        <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
	      </ion-item>
	      <!--Validaciones-->
          <ion-item *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
		      <p text-center color="danger" ion-text *ngIf="myForm.get('email').hasError('required')">Requerido</p>
		      <p text-center color="danger" ion-text *ngIf="myForm.get('email').hasError('email')">Esto no es un email</p>
	      </ion-item>

	      <div formGroupName="passwordRetry">
	        <ion-item>
	          <ion-icon name="eye" item-left></ion-icon>
	          <ion-label stacked>Contrase単a:</ion-label>
	          <ion-input formControlName="password" type="password" placeholder="Contrase単a"></ion-input>
	        </ion-item>
	        <!--Validaciones-->
			<ion-item *ngIf="myForm.get('passwordRetry').errors && myForm.get('passwordRetry').dirty">
		      <p color="danger" ion-text *ngIf="myForm.get('password').hasError('required')">Requerido</p>
		      
		    </ion-item>
	        <ion-item>
	          <ion-icon name="eye" item-left></ion-icon>
	          <ion-label stacked>Confirmar contrase単a:</ion-label>
	          <ion-input formControlName="passwordConfirmation" type="password" placeholder="Confirmar contrase単a"></ion-input>
	        </ion-item>
	        <br>
	      </div>



	    </ion-list>
	    <div padding>
	      <button id="boton" ion-button block type="submit" [disabled]="!myForm.valid">Guardar</button>
	    </div>

	</form>
</ion-content>
